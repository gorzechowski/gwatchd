delay: 100

target:
  user: user
  hosts:
    - 127.0.0.1

ssh:
  identityFile: "/home/user/.ssh/id_rsa"
  configFile: "/etc/sshConfig"
  port: 22
  options:
    - StrictHostKeyChecking=no

dirs:
  /dir1/:
    target:
      path: /backup/dir1/
    excludes:
      - "*.git"
      - "*.local"
    includes:
      - "important.local"
      - "important2.local"

  /dir2/:
    target:
      path: /backup/dir2/
      user: otherUser
    ssh:
      port: 2222
